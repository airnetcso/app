<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Latihan Membaca Korea</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#f4f6fb;
}
.container{
  padding:20px;
}
h2{text-align:center}

.box{
  background:#fff;
  padding:24px;
  border-radius:20px;
  font-size:28px;
  line-height:1.8;
  text-align:center;
  margin-bottom:15px;
}

.ok{color:#1db954;font-weight:800}
.bad{color:#ff4d4d;font-weight:800}
.wait{color:#999}

button{
  width:100%;
  padding:14px;
  margin-top:10px;
  font-size:16px;
  border-radius:14px;
  border:none;
  background:#4f8cff;
  color:#fff;
  font-weight:700;
}

.status{
  text-align:center;
  font-size:14px;
  min-height:20px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="container">
  <h2>Latihan Membaca</h2>

  <div class="box" id="textBox"></div>
  <div class="status" id="status">ğŸ™ï¸ Tekan mulai dan baca sampai selesai</div>

  <button id="startBtn" onclick="start()">â–¶ Mulai</button>
  <button id="repeatBtn" onclick="reset()" style="display:none">ğŸ” Ulangi</button>
</div>

<script>
const kalimat = "ì €ëŠ” í•™ìƒì…ë‹ˆë‹¤";
const kata = kalimat.split(" ");
let idx = 0;
let rec;

function render(state="wait"){
  let html="";
  kata.forEach((k,i)=>{
    if(i<idx) html+=`<span class="ok">${k} </span>`;
    else if(i===idx && state==="bad") html+=`<span class="bad">${k} </span>`;
    else html+=`<span class="wait">${k} </span>`;
  });
  textBox.innerHTML=html;
}
render();

function start(){
  startBtn.style.display="none";
  repeatBtn.style.display="none";
  status.textContent="ğŸ™ï¸ Mendengarkan...";
  startRec();
}

function startRec(){
  rec=new webkitSpeechRecognition();
  rec.lang="ko-KR";
  rec.continuous=true;
  rec.interimResults=true;

  rec.onresult=e=>{
    const t=e.results[e.results.length-1][0].transcript.trim();
    if(!t) return;

    const lastWord=t.split(" ").pop();
    const target=kata[idx];

    if(lastWord===target){
      idx++;
      render();
      status.textContent=`âœ”ï¸ Benar: ${lastWord}`;

      if(idx>=kata.length){
        status.textContent="ğŸ‰ Selesai! Bagus!";
        rec.stop();
        repeatBtn.style.display="block";
      }
    }else{
      render("bad");
      status.textContent=`âŒ Salah: ${target}`;
    }
  };

  rec.start();
}

function reset(){
  idx=0;
  render();
  status.textContent="ğŸ™ï¸ Tekan mulai dan baca sampai selesai";
  startBtn.style.display="block";
  repeatBtn.style.display="none";
}
</script>

</body>
</html>
