<!DOCTYPE html>
<html lang="id">
<head>

<title>Latihan Soal 40</title>

</head>
<body>

<h2>Latihan Soal 40</h2>
<div id="timer">Waktu: 50:00</div>

<div class="container">
  <div class="column">
    <h3>Listening</h3>
    <div class="grid" id="listeningGrid"></div>
  </div>
  <div class="column">
    <h3>Reading</h3>
    <div class="grid" id="readingGrid"></div>
  </div>
</div>

<!-- Modal Soal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div id="questionText"></div>
    <div id="media"></div>
    <div class="options" id="options"></div>
    <button onclick="closeModal()">Tutup</button>
  </div>
</div>

<div id="result"></div>
