<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Latihan Membaca Korea</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#f4f6fb;
}
.screen{display:none;padding:20px}
.screen.active{display:block}

h2{text-align:center}

input,button{
  width:100%;
  padding:14px;
  margin:8px 0;
  font-size:16px;
  border-radius:14px;
  border:1px solid #ccc;
}

button{
  background:#4f8cff;
  color:white;
  border:none;
  font-weight:700;
}

.text-box{
  background:white;
  padding:22px;
  border-radius:18px;
  font-size:28px;
  line-height:1.7;
  text-align:center;
}

.ok{color:#1db954;font-weight:800}
.bad{color:#ff4d4d;font-weight:800}
.wait{color:#999}

.status{
  text-align:center;
  margin-top:15px;
  font-size:15px;
  min-height:22px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="screen active" id="login">
  <h2>Login</h2>
  <input placeholder="Nama">
  <button onclick="go('menu')">Masuk</button>
</div>

<!-- MENU -->
<div class="screen" id="menu">
  <h2>Pilih Level</h2>
  <button onclick="start('pemula')">Pemula</button>
  <button onclick="start('sedang')">Sedang</button>
  <button onclick="start('mahir')">Mahir</button>
</div>

<!-- LATIHAN -->
<div class="screen" id="latihan">
  <h2>Latihan Membaca</h2>
  <div class="text-box" id="target"></div>
  <div class="status" id="status">üéôÔ∏è Tekan mulai lalu baca</div>
  <button onclick="startRec()">Mulai</button>
  <button onclick="stopRec()">Stop</button>
  <button onclick="go('menu')">Selesai</button>
</div>

<script>
let kalimat="";
let pos=0;
let rec;

function go(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function start(level){
  // nanti dari JSON
  kalimat="Í∞êÏÇ¨Ìï©ÎãàÎã§";
  pos=0;
  render();
  go("latihan");
}

function render(state="wait"){
  let html="";
  [...kalimat].forEach((c,i)=>{
    if(i<pos) html+=`<span class="ok">${c}</span>`;
    else if(i===pos && state==="bad") html+=`<span class="bad">${c}</span>`;
    else html+=`<span class="wait">${c}</span>`;
  });
  target.innerHTML=html;
}

function startRec(){
  if(!('webkitSpeechRecognition' in window)){
    alert("Browser tidak support speech recognition");
    return;
  }

  rec=new webkitSpeechRecognition();
  rec.lang="ko-KR";
  rec.continuous=true;
  rec.interimResults=true;

  rec.onresult=e=>{
    const res=e.results[e.results.length-1][0].transcript.replace(/\s/g,"");
    if(!res) return;

    const last=res[res.length-1];
    const targetChar=kalimat[pos];

    if(last===targetChar){
      pos++;
      render();
      status.textContent=`‚úîÔ∏è Benar: ${last}`;
      if(pos>=kalimat.length){
        status.textContent="üéâ Selesai! Bagus!";
        rec.stop();
      }
    }else{
      render("bad");
      status.textContent=`‚ùå Salah, ulangi: ${targetChar}`;
    }
  };
  rec.start();
}

function stopRec(){
  if(rec) rec.stop();
  status.textContent="‚èπÔ∏è Dihentikan";
}
</script>

</body>
</html>
