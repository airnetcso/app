<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Latihan Soal Mobile</title>
<link rel="stylesheet" href="css/style.css">
<script>
if (localStorage.getItem("login") !== "true") {
location.href = "login.html";
}
</script>
</head>
<body>

<h1>Latihan Soal</h1>
<div id="timer">Waktu: 50:00</div>

<div class="container">
  <h2>Listening</h2>
  <div id="listeningGrid" class="grid"></div>

  <h2>Reading</h2>
  <div id="readingGrid" class="grid"></div>
</div>

<div class="controls">
  <button id="submitBtn">Submit Jawaban</button>
  <button id="reviewBtn">Review Jawaban</button>
  <button id="resetBtn">Ulangi</button>
</div>

<div id="result"></div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span id="closeModal" onclick="closeModal()">X</span>
    <div id="questionText"></div>
    <div id="media"></div>
    <div id="options"></div>
  </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
