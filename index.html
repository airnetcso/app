<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Latihan Membaca Korea</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#f4f6fb;
}
.screen{display:none;padding:20px}
.screen.active{display:block}

h2{text-align:center}

input,select,button{
  width:100%;
  padding:14px;
  margin:8px 0;
  font-size:16px;
  border-radius:12px;
  border:1px solid #ccc;
}

button{
  background:#4f8cff;
  color:white;
  border:none;
  font-weight:700;
}

.text-box{
  background:white;
  padding:20px;
  border-radius:16px;
  font-size:26px;
  line-height:1.6;
  text-align:center;
}

.ok{color:#1db954;font-weight:700}
.bad{color:#ff4d4d}
.wait{color:#999}

.status{
  text-align:center;
  margin-top:15px;
  font-size:14px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="screen active" id="login">
  <h2>Login</h2>
  <input placeholder="Nama">
  <button onclick="go('menu')">Masuk</button>
</div>

<!-- MENU -->
<div class="screen" id="menu">
  <h2>Pilih Level</h2>
  <button onclick="start('pemula')">Pemula</button>
  <button onclick="start('sedang')">Sedang</button>
  <button onclick="start('mahir')">Mahir</button>
  <button onclick="go('cara')">Cara Baca</button>
</div>

<!-- CARA BACA -->
<div class="screen" id="cara">
  <h2>Cara Membaca</h2>
  <p>‚Ä¢ Baca perlahan<br>‚Ä¢ Ucapkan jelas<br>‚Ä¢ Jangan terlalu cepat</p>
  <button onclick="go('menu')">Kembali</button>
</div>

<!-- LATIHAN -->
<div class="screen" id="latihan">
  <h2>Latihan Membaca</h2>
  <div class="text-box" id="target"></div>
  <div class="status" id="status">üéôÔ∏è Tekan mulai dan baca</div>
  <button onclick="startRec()">Mulai</button>
  <button onclick="stopRec()">Stop</button>
  <button onclick="go('menu')">Selesai</button>
</div>

<script>
let kalimat = "Í∞êÏÇ¨Ìï©ÎãàÎã§";
let index = 0;
let rec;

function go(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function start(level){
  // nanti load JSON dari /data/level.json
  kalimat = "Í∞êÏÇ¨Ìï©ÎãàÎã§";
  index = 0;
  render();
  go('latihan');
}

function render(){
  let html="";
  [...kalimat].forEach((c,i)=>{
    if(i<index) html+=`<span class="ok">${c}</span>`;
    else html+=`<span class="wait">${c}</span>`;
  });
  target.innerHTML=html;
}

function startRec(){
  if(!('webkitSpeechRecognition' in window)){
    alert("Browser tidak support");
    return;
  }
  rec=new webkitSpeechRecognition();
  rec.lang="ko-KR";
  rec.continuous=true;
  rec.interimResults=true;

  rec.onresult=e=>{
    let text=e.results[e.results.length-1][0].transcript.replace(/\s/g,"");
    if(kalimat[index]===text[text.length-1]){
      index++;
      render();
      status.textContent="‚úÖ Benar";
    }else{
      status.textContent="‚ùå Salah";
    }
  };
  rec.start();
}

function stopRec(){
  if(rec) rec.stop();
}
</script>

</body>
</html>
